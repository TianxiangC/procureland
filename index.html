<body>
  <header>

          <img src="images/206A7330.JPG" alt="Product 1">
          <img src="images/206A7331.JPG" alt="Product 2">
          <img src="images/206A7334.JPG" alt="Product 3">

          <img src="images/206A7341.JPG" alt="Product 5">

          <img src="images/206A7346.JPG" alt="Product 7">
          <img src="images/206A7351.JPG" alt="Product 8">
          <img src="images/206A7354.JPG" alt="Product 9">
          <img src="images/206A7355.JPG" alt="Product 10">
          <img src="images/206A7366.JPG" alt="Product 11">
        </div>
        <button class="carousel-btn right" onclick="scrollCarousel(1)">&#10095;</button>
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <p>Email: <strong>sales@procureland.com</strong></p>
    </section>
  </main>

  <footer>

  </footer>

</html>
